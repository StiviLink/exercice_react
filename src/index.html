<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>gestion taches</title>
</head>
<body>
<center><h1><u>Gestion des taches</u></h1></center>
<div class="container">
    <div class="box-fils">
        <div class="box-fils1">
            <h3>listes des taches</h3>
        </div>
        <div class="box-fils2">
            <button><a href="addtache.html" class="link-a">Ajouter une tache</a></button>
        </div>
    </div>

    <div class="box-search">
        <label>
            <input
                    type="text"
                    class="barre-search"
                    placeholder="Search by title"
                    value={searchTitle}
                    onChange={this.onChangeSearchName}
            />
        </label>
        <div class="input-group-append">
            <button
                    class="btn-search"
                    type="button"
                    onClick={this.searchName}
            >
                Search
            </button>
        </div>
    </div>

    <div class="box2-fils">
        <div class="box2-fils1">
            <div class="box2-fils1-1 max-width">
                1
            </div>
            <div class="box2-fils1-2 max-width">
                tache1
            </div>
            <div class="box2-fils1-3 max-width">
                valide
            </div>
            <div class="box2-fils1-4 max-width">
                <select name="" id="">
                    <option value="valid">valid</option>
                    <option value="invalid">invalide</option>
                </select>
            </div>
            <div class="box2-fils1-5 max-width">
                <button>modifier <i class="fa fa-pen-alt"></i></button>
                <button  class="btn-mod">supprimer <i class="far fa-trash-alt"></i></button>
            </div>
        </div>
        <div class="box2-fils1">
            <div class="box2-fils1-1 max-width">
                1
            </div>
            <div class="box2-fils1-2 max-width">
                tache1
            </div>
            <div class="box2-fils1-3 max-width">
                valide
            </div>
            <div class="box2-fils1-4 max-width">
                <select name="" id="">
                    <option value="valid">valid</option>
                    <option value="invalid">invalide</option>
                </select>
            </div>
            <div class="box2-fils1-5 max-width">
                <button>modifier <i class="fa fa-pen-alt"></i></button>
                <button  class="btn-mod">supprimer <i class="far fa-trash-alt"></i></button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
